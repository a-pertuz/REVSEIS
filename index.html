<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repositories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .repo-list {
            list-style: none;
            padding: 0;
        }
        .repo-list li {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .repo-list a {
            text-decoration: none;
            color: #0073e6;
        }
        .repo-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
        <p>Explore my repositories below:</p>
    </header>
    <main>
        <ul class="repo-list">
            <li>
                <h2><a href="https://github.com/your-username/repo1" target="_blank">Repository 1</a></h2>
                <p>A brief description of Repository 1.</p>
            </li>
            <li>
                <h2><a href="https://github.com/your-username/repo2" target="_blank">Repository 2</a></h2>
                <p>A brief description of Repository 2.</p>
            </li>
            <li>
                <h2><a href="https://github.com/your-username/repo3" target="_blank">Repository 3</a></h2>
                <p>A brief description of Repository 3.</p>
            </li>
        </ul>
    </main>
</body>
</html>
